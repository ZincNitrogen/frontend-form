<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css"/>
    <title>Phorm</title>
</head>
<body>
    <!--The stucture of the site should be

        flex container row
        flex child(flex container column)
        flex child 
        flex child (form)(flex container)
            flex children (input fields)

        flex child
        flex child
    -->

    <section class="base-contain">
        <div class="main-image">
            <img src="./traveltokyo/masahiro-miyagi-SUE-yUTqn7w-unsplash.jpg" alt="candied tokyo streets" style="width:700px;height:820px;">

        </div>

        <div class="form-section-contain">
            <article class="hook">
                <h1>Waifu-Connect</h1>
                <p>Sign up now and begin the rest of your life!</p>

            </article>
        
            <form action="unknown" target="_self" method="post">

                <div>

                    <label for="firstName">first name</label><br>
                    <input type="text" id ="firstName" name = "firstName" required><br>
                    <label for="email">email</label><br>
                    <input type="email" id ="email" name = "email" required><br>
                    <label for="password">password</label><br>
                    <input type="password" id ="password" name = "password" required><br>

    
                </div>

                <div>
                    
                <label for="lastName">last name</label><br>
                <input type="text" id ="lastName" name = "lastName" required><br>
                <label for="phonenumber">phone number</label><br>
                <input type="tel" id ="phonenumber" name = "phonenumber" pattern="[0-9]{3}-[0-9]{3}-[0-9]{3}" placeholder="407-407-4077" required ><br>
                <label for="confirmpassword">confirm password</label><br>
                <input type="password" id ="confirmpassword" name = "confirmpassword" required><br>

                </div>





            </form>
            <article class="log-in">
                <button type="submit">Create Account</button>

                
                <p>Don't have an account yet? Log in</p>
            
            </article>
        
        
        </div>



    </section>
</body>
</html>
